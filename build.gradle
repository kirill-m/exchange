group 'com.km.exchange'
version '1.0-SNAPSHOT'

subprojects { p ->
    p.buildscript {
        ext.kotlin_version = "1.3.61"

        repositories {
            mavenLocal()
            jcenter()
            maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
            maven { url "https://plugins.gradle.org/m2/" }
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.43"
            classpath "com.github.jengelman.gradle.plugins:shadow:5.1.0"
        }
    }
}

subprojects {
    ext.kotlin_version = "1.3.61"
    ext.html_version = "0.6.12"
    ext.ktor_version = "1.3.1"
    ext.squash_version = "0.2.4"
    ext.consul_version = "1.4.2"

    repositories {
        mavenLocal()
        jcenter()
        maven { url "https://dl.bintray.com/kotlin/kotlinx.html" }
        maven { url "https://dl.bintray.com/kotlin/ktor" }
        maven { url "https://dl.bintray.com/kotlin/squash" }
    }
}